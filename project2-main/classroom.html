<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Manager</title>
  <link rel="stylesheet" href="classroom.css" />
</head>
<body>
  <div class="container left">
    <h1>Enter Classroom Details</h1>
    <div class="name">
      <h2>Room Number</h2>
      <input type="text" id="roomNumber" placeholder="Room Number" />
    </div>
    <div class="capacity">
      <h2>Room Capacity</h2>
      <input type="number" id="roomCapacity" placeholder="Capacity" min="1" />
    </div>
    <br>
    <div class="butn">
      <button class="add-btn" onclick="addRoom()">Add Room</button>
    </div>
  </div>

  <div class="container right">
    <h2>Classroom List</h2>
    <table id="roomTable">
      <thead>
        <tr>
          <th>Room Number</th>
          <th>Capacity</th>
          <th>Filled</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="classroom.js"></script>
</body>
</html>
