<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container left">
    <h1>Enter Faculty Details</h1>
    <div class="input-group">
      <label>Faculty Name</label>
      <input type="text" id="facultyName" placeholder="Enter Faculty Name" />
    </div>
    <br>
    <div class="input-group">
      <label>Faculty Number</label>
      <input type="text" id="facultyNumber" placeholder="Enter Faculty Number" />
    </div>
    <button class="add-btn" onclick="addFaculty()">Add Faculty</button>
  </div>

  <div class="container right">
    <h2>Faculty List</h2>
    <table id="facultyTable">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Faculty Name</th>
          <th>Faculty Number</th>
          <th>Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="faculty.js"></script>
</body>
</html>
